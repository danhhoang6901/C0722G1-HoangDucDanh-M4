<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Music</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
</head>
<body>
<div align="center">
    <h1>Create User</h1>
    <a th:href="@{/list}" role="button" class="btn btn-primary">Back list</a>
</div>
<form th:method="post" th:action="@{/create}" th:object="${musicDTO}">
    <input required th:type="hidden" th:field="*{id}">
    <div class="mb-3">
        <label>Name: </label>
        <input class="form-control" th:type="text" th:field="*{name}"><br>
        <p th:errors="*{name}" class="text-danger"></p>
    </div>
    <div class="mb-3">
        <label>Singer: </label>
        <input class="form-control" th:type="text" th:field="*{singer}"><br>
        <p th:errors="*{singer}" class="text-danger"></p>
    </div>
    <div class="mb-3">
        <label>Category: </label>
        <input class="form-control" th:type="text" th:field="*{category}"><br>
        <p th:errors="*{category}" class="text-danger"></p>
    </div>
    <input role="button" class="btn btn-primary" th:type="submit" th:value="Create">
</form>
</body>
</html>
