<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Blog</title>
    <link rel="stylesheet" href="bootstrap520/css/bootstrap.min.css">
    <link rel="stylesheet" href="datatables/css/dataTables.bootstrap5.min.css">
    <script src="jquery/jquery-3.5.1.min.js"></script>
    <script src="datatables/js/jquery.dataTables.min.js"></script>
    <script src="datatables/js/dataTables.bootstrap5.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>

</head>
<body>
<div align="center">
    <h1>Create Blog</h1>
    <a th:href="@{/list}" role="button" class="btn btn-primary">Back list</a>
</div>
<form th:method="post" th:action="@{/create}" th:object="${blog}">
    <input required th:type="hidden" th:field="*{id}">
    <div class="mb-3">
        <label>Title: </label>
        <input class="form-control" required th:type="text" th:field="*{title}"><br>
    </div>
    <div class="mb-3">
        <label>Date Submitted: </label>
        <input class="form-control" required th:type="date" th:field="*{dateSubmitted}"><br>
    </div>
    <div class="mb-3">
        <label>Author: </label>
        <input class="form-control" required th:type="text" th:field="*{author}"><br>
    </div>
    <div class="mb-3">
        <label>Category: </label>
        <select th:field="*{category}">
            <option th:each="category : ${categorys}" th:value="${category.id}"
                    th:text="${category.nameCategory}"></option>
        </select>
    </div>
    <div class="mb-3">
        <label>Content: </label>
        <textarea class="form-control" required th:type="text" th:field="*{content}"></textarea>
    </div>
    <input role="button" class="btn btn-primary" th:type="submit" th:value="Create">
</form>
</body>
</html>
