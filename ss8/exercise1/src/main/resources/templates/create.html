<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create User</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
</head>
<body>
<div align="center">
    <h1>Create User</h1>
    <a th:href="@{/list}" role="button" class="btn btn-primary">Back list</a>
</div>
<form th:method="post" th:action="@{/create}" th:object="${userDTO}">
<!--    <input  th:type="hidden" th:field="*{id}">-->
    <div class="mb-3">
        <label>First Name: </label>
        <input class="form-control" th:type="text" th:field="*{firstName}"><br>
        <p th:errors="*{firstName}" class="text-danger"></p>
    </div>
    <div class="mb-3">
        <label>Last Name: </label>
        <input class="form-control" th:type="text" th:field="*{lastName}"><br>
        <p th:errors="*{lastName}" class="text-danger"></p>
    </div>
    <div class="mb-3">
        <label>Phone Number: </label>
        <input class="form-control" th:type="text" th:field="*{phoneNumber}"><br>
        <p th:errors="*{phoneNumber}" class="text-danger"></p>
    </div>
    <div class="mb-3">
        <label>Age: </label>
        <input class="form-control" th:type="number" th:field="*{age}"><br>
        <p th:errors="*{age}" class="text-danger"></p>
    </div>
    <div class="mb-3">
        <label>Email: </label>
        <input class="form-control" th:type="text" th:field="*{email}"><br>
        <p th:errors="*{email}" class="text-danger"></p>
    </div>
    <input role="button" class="btn btn-primary" th:type="submit" th:value="Create">
</form>
</body>
</html>
