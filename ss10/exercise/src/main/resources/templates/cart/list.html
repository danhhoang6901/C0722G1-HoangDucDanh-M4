<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
</head>
<body>
<div align="center">
    <h1>Giỏ hàng</h1>
    <a href="/shop/list" role="button" class="btn btn-primary">Quay lại danh sách</a>
    <p th:text="${msg}" style="color: red"></p>
</div>
<hr>
<table class="table" th:if="${cart != null && cart.getProductDtoIntegerMap().size() > 0}">
    <thead>
    <tr>
        <th scope="col">Name</th>
        <th scope="col">Image</th>
        <th scope="col">Description</th>
        <th scope="col">Price</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="productMap : ${cart.productDtoIntegerMap}">
        <td th:text="${productMap.key.name}"></td>
        <td>
            <img th:src="${productMap.key.image}" style="height: 100px">
        </td>
        <td th:text="${productMap.key.price}"></td>
        <td th:text="${productMap.value}"></td>
    </tr>
    </tbody>
</table>
<div class="alert alert-warning" role="alert" th:if="${cart == null || cart.getProductDtoIntegerMap().size() == 0}">
    Giỏ hàng trống
</div>
</body>
</html>
