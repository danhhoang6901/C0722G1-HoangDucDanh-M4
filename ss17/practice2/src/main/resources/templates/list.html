<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List Customer</title>
    <link rel="stylesheet" href="bootstrap520/css/bootstrap.min.css">
    <link rel="stylesheet" href="datatables/css/dataTables.bootstrap5.min.css">
    <script src="jquery/jquery-3.5.1.min.js"></script>
    <script src="datatables/js/jquery.dataTables.min.js"></script>
    <script src="datatables/js/dataTables.bootstrap5.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
</head>
<body>
<h1 style="text-align: center">List Customer</h1>
<div align="center">
    <a role="button" class="btn btn-primary" href="/create">Create Customer</a>
</div>
<form th:action="@{/search}" method="post">
    <input name="name" type="text" placeholder="Search">
    <button type="submit">Search</button>
</form>
<p style="font-weight: bold;color: red" th:text="${msg}"></p>
<table class="table">
    <thead>
    <tr>
        <th scope="col">STT</th>
        <th scope="col">First Name</th>
        <th scope="col">Last Name</th>
        <th scope="col">Edit</th>
        <th scope="col">Delete</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="customer, stt : ${customers}">
        <th th:text="${stt.count}" scope="row"></th>
        <td th:text="${customer.firstName}"></td>
        <td th:text="${customer.lastName}"></td>
        <td><a th:href="@{/edit?id=__${customer.id}__}" role="button" class="btn btn-primary">Edit</a></td>
        <td><a th:href="@{/delete?id=__${customer.id}__}" role="button" class="btn btn-primary">Delete</a></td>
    </tr>
    </tbody>
</table>
</body>
</html>
